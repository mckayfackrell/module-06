<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- jquery -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="" />
  </head>

  <!-- Header nav bar -->
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="./assets/img/weather.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="sun with cloud in front of it"
        />
        Weather Dashboard
      </a>
    </nav>
  </header>
  <br />

  <!--The body has a full container that is divided into two rows. The first row only spans a 1/4 of the page and that is where the search bar and results are kept. The remaining 3/4 shows the today's date and 5 day forecast cards.-->
  <body>
    <main class="container-fluid">
      <div class="row">
        <!--Search for a City left bar-->
        <aside class="col-3">
          <form>
            <div class="search form-group">
              <h3 class="searchCity"><span>Search for a City</span></h3>
              <input
                type="text"
                class="form-control"
                id="search-city"
                placeholder="New York City"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="search-button">
              Search
            </button>
          </form>
          <br />
          <!--This is where previous search results go-->
          <button
            class="btn btn-primary text-center"
            type="button"
            id="clear-history"
          >
            Clear History
          </button>
          <ul class="list-group"></ul>
        </aside>

        <div class="col-9">
          <!--Today's date with City Name-->
          <div class="card mb-3">
            <section class="card-body text-white bg-dark" id="current-weather">
              <h3 class="card-title city-name" id="current-city">City</h3>
              <p>Temperature: <span class="current" id="temperature"></span></p>
              <p>Humidity: <span class="current" id="humidity"></span></p>
              <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
            </section>
          </div>

          <!--5 Day Forecast Section-->
          <h3><span>5-Day Forecast</span></h3>
          <section class="card-deck" id="future-weather">
            <!-- i changed the id above -->
            <br />
            <div
              class="card text-white bg-dark mb-3"
              style="max-width: 18rem"
              id="day0"
            >
              <p id="fDate0"></p>
              <p id="fImg0"></p>
              <p>Temp: <span id="fTemp0"></span></p>
              <!-- <p>Wind: <span id="fWind0"></span></p> -->
              <p>Humidity: <span id="fHumidity0"></span></p>
            </div>
            <div
              class="card text-white bg-dark mb-3"
              style="max-width: 18rem"
              id="day1"
            >
              <p id="fDate1"></p>
              <p id="fImg1"></p>
              <p>Temp: <span id="fTemp1"></span></p>
              <!-- <p>Wind: <span id="fWind1"></span></p> -->
              <p>Humidity: <span id="fHumidity1"></span></p>
            </div>
            <div
              class="card text-white bg-dark mb-3"
              style="max-width: 18rem"
              id="day2"
            >
              <p id="fDate2"></p>
              <p id="fImg2"></p>
              <p>Temp: <span id="fTemp2"></span></p>
              <!-- <p>Wind: <span id="fWind2"></span></p> -->
              <p>Humidity: <span id="fHumidity2"></span></p>
            </div>
            <div
              class="card text-white bg-dark mb-3"
              style="max-width: 18rem"
              id="day3"
            >
              <p id="fDate3"></p>
              <p id="fImg3"></p>
              <p>Temp: <span id="fTemp3"></span></p>
              <!-- <p>Wind: <span id="fWind3"></span></p> -->
              <p>Humidity: <span id="fHumidity3"></span></p>
            </div>
            <div
              class="card text-white bg-dark mb-3"
              style="max-width: 18rem"
              id="day4"
            >
              <p id="fDate4"></p>
              <p id="fImg4"></p>
              <p>Temp: <span id="fTemp4"></span></p>
              <!-- <p>Wind: <span id="fWind4"></span></p> -->
              <p>Humidity: <span id="fHumidity4"></span></p>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/forecast.js"></script>
  </body>
</html>
